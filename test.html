<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/main.css" />
    <title>Document</title>
    <style>
      button {
        display: block;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      button:focus {
        background-color: greenyellow;
      }
      .productGrid {
        position: absolute;
        right: 0;
        top: 100px;
        width: 100%;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="productGrid" id="productGrid"></div>
 <div class="filter">
  <p>adwwad</p>
  <button id="b1">adawwda</button>
 </div>
    <!-- <button onclick="shopCardCreator2()">create</button> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(`.filter`)
  .find("button").click(function(){
    let thisId= '#'+$(this).attr('id')
    console.log($('thisId'))
    console.log($('thisId').prev('p').text())
    console.log($('#b1').prev('p').text())

  })
      
      let monitorNames = [
        "cdv-guard",
        "cdv-43d",
        "cdv-43dm",
        "cdv-43win",
        "cdv-46b",
        "cdv-46bm",
        "cdv-51d",
        "cdv-51dm",
        "cdv-70ms4",
        "cdv-70t4",
        "cdv-70tm4",
        "cdv-70win",
        "cdv-80ms4",
      ];
      let priceMonitors = [
        "100000",
        "1500000",
        "9600000",
        "5200000",
        "7800000",
        "2200000",
        "3600000",
        "1780000",
      ];
      let btnCardSvg = `<svg
                  width="19"
                  height="18"
                  viewBox="0 0 19 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6.42878 18C7.13886 18 7.71449 17.4244 7.71449 16.7143C7.71449 16.0042 7.13886 15.4286 6.42878 15.4286C5.7187 15.4286 5.14307 16.0042 5.14307 16.7143C5.14307 17.4244 5.7187 18 6.42878 18Z"
                    fill="#F1F1F1"
                  />
                  <path
                    d="M15.4288 18C16.1389 18 16.7145 17.4244 16.7145 16.7143C16.7145 16.0042 16.1389 15.4286 15.4288 15.4286C14.7187 15.4286 14.1431 16.0042 14.1431 16.7143C14.1431 17.4244 14.7187 18 15.4288 18Z"
                    fill="#F1F1F1"
                  />
                  <path
                    d="M3.20143 0.516857C3.17231 0.371179 3.09364 0.240082 2.97878 0.145856C2.86393 0.0516293 2.71999 8.97198e-05 2.57143 0H0V1.28571H2.04429L4.51286 13.626C4.54197 13.7717 4.62065 13.9028 4.7355 13.997C4.85035 14.0912 4.9943 14.1428 5.14286 14.1429H16.7143V12.8571H5.67L5.15571 10.2857H16.7143C16.8605 10.2857 17.0024 10.2358 17.1165 10.1443C17.2305 10.0528 17.31 9.92511 17.3417 9.78236L18.7997 3.21429H17.4838L16.1987 9H4.89857L3.20143 0.516857Z"
                    fill="#F1F1F1"
                  />
                  <path
                    d="M11.5715 2.57143V0H10.2858V2.57143H7.71436V3.85714H10.2858V6.42857H11.5715V3.85714H14.1429V2.57143H11.5715Z"
                    fill="#F1F1F1"
                  />
                </svg>`;
      let cardCounter = 0;

      let imagesSrc = [
        "images2/watch-01.png",
        "images2/watch-02.png",
        "images2/watch-03.png",
        "images2/watch-04.png",
      ];
      toUpper = (x) => {
        return x.toUpperCase();
      };
      let numberOfCards = 13;
      var shopCardCreator = function () {
        for (let index = 1; index <= numberOfCards; index++) {
          // creating new div
          var newDiv = document.createElement("div");
          document.getElementById("productGrid").appendChild(newDiv);
          // adding shopCard class to div
          newDiv.classList.add("shopCard");
          // defining id into our div
          newDiv.setAttribute("id", `card${index}`);
          // create image element
          let addImage = document.createElement("img");
          document.getElementById(`card${index}`).appendChild(addImage);
          // defining id into images
          addImage.setAttribute("id", `image${index}`);
        }
      };

      var addSrc = function () {
        for (let index = 0; index < imagesSrc.length; index++) {
          // adding src for image
          cardCounter++;
          document
            .getElementById(`image${cardCounter}`)
            .setAttribute("src", imagesSrc[index]);
          // adding class for image
          document
            .getElementById(`image${cardCounter}`)
            .classList.add("cardImg");
        }
      };
      addPnameSpan = () => {
        for (let index = 1; index <= numberOfCards; index++) {
          //    const element = array[index];
          let productNameSpan = document.createElement("span");
          //
          // cardCounter++
          //
          document.getElementById(`card${index}`).appendChild(productNameSpan);
          productNameSpan.setAttribute("id", `productName${index}`);
          document
            .getElementById(`productName${index}`)
            .classList.add("product-name");
          //
          // to upperCase the monitor names
          //
          monitorNames = monitorNames.map(toUpper);
          document.getElementById(`productName${index}`).innerHTML =
            monitorNames[index];
        }
      };
      addPriceDiv = () => {
        for (let index = 1; index <= numberOfCards; index++) {
          let priceTagForGen = document.createElement("div");
          document.getElementById(`card${index}`).appendChild(priceTagForGen);
          //
          //set id to priceContainer
          //
          priceTagForGen.setAttribute("id", `priceContainer${index}`);

          //
          //append product price
          //
          let productPriceForGen = document.createElement("span");
          document
            .getElementById(`priceContainer${index}`)
            .appendChild(productPriceForGen);

          //
          //set id to product price
          //
          productPriceForGen.setAttribute("id", `productPrice${index}`);
          //
          //set class to product price
          //

          document
            .getElementById(`productPrice${index}`)
            .classList.add("product-price");

          //
          //inner product price
          //
          document.getElementById(`productPrice${index}`).innerHTML =
            priceMonitors[index];
          /////////////////////
          //
          //append product price
          //
          let tomanForGen = document.createElement("span");
          document
            .getElementById(`priceContainer${index}`)
            .appendChild(tomanForGen);

          //
          //set id to product price
          //
          tomanForGen.setAttribute("id", `tomanTag${index}`);
          //
          //set class to product price
          //
          document.getElementById(`tomanTag${index}`).classList.add("toman");
          //
          //inner product price
          //
          document.getElementById(`tomanTag${index}`).innerHTML = "تومان";
        }
      };
      addShopBtn = () => {
        for (let index = 1; index <= numberOfCards; index++) {
          //
          //append btn to cards
          //
          let shopBtnForGen = document.createElement("a");
          document.getElementById(`card${index}`).appendChild(shopBtnForGen);
          //
          //set id to btn
          //
          shopBtnForGen.setAttribute("id", `shopbtn${index}`);
          //
          //set class to btn
          //
          document.getElementById(`shopbtn${index}`).classList.add("shopBtn");
          //
          //inner btn
          //
          document.getElementById(`shopbtn${index}`).innerHTML = "خرید";
        }
      };
      addBtnSvg = () => {
        for (let index = 1; index <= numberOfCards; index++) {
          //
          //append btn to cards
          //
          let spanSvgForGen = document.createElement("span");
          document.getElementById(`shopbtn${index}`).appendChild(spanSvgForGen);
          //
          //set id to btn
          //
          spanSvgForGen.setAttribute("id", `btnSpanSvg${index}`);
          //
          //inner svg
          //
          document.getElementById(`btnSpanSvg${index}`).innerHTML = btnCardSvg;
        }
      };
      shopCardGenerator = () => {
        shopCardCreator();
        addSrc();
        addPnameSpan();
        addPriceDiv();
        addShopBtn();
        addBtnSvg();
      };
      shopCardGenerator();
    </script>
  </body>
</html>
