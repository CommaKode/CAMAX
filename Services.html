<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css" />
  </head>
  <body>
    <main id="servicesForm" class="serviceForm offright-sm-1 col-sm-10">
      <h1> خدمات پس از فروش <span>کامکث</span> </h1>
      <span>
        <label for="CName">نام و نام خانوادگی :</label>
        <input id="CName" type="text" />
      </span>
      <span>
        <label for="CNumber">شماره تلفن همراه :</label>
        <input id="CNumber" type="text" />
      </span>
      <span>
        <label for="CEmail">پست الکترونیک :</label>
        <input id="CEmail" type="text" />
      </span>
      <span>
        <label for="productType">نوع کالا :</label>
        <input list="productTypeBrowse" name="browser" id="productType" />
        <datalist id="productTypeBrowse">
          [
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
          ]
        </datalist>
      </span>
      <span>
        <label for="serviceType">نوع خدمات :</label>
        <input list="serviceTypeBrowse" name="browser" id="serviceType" />
        <datalist id="serviceTypeBrowse">
          [
          <option value="aaaaaaaa"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
          ]
        </datalist>
      </span>
      <span>
        <label for="yearOfProduct">سال تهیه ی کالا :</label>
        <input list="yearOfProductBrowse" name="browser" id="yearOfProduct" />
        <datalist id="yearOfProductBrowse">
          [
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
          ]
        </datalist>
      </span>
      <span>
        <label for="CAddress">آدرس :</label>
        <input type="text" name="" id="CAddress" />
      </span>
      <span>
        <label for="CIntroduce">توضیحات :</label>
        <input id="CIntroduce" type="text" />
      </span>
      <button>ثبت درخواست</button>
    </main>
  </body>
</html>
